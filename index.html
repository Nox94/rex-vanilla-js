<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>rex</title>
  </head>
  <body>
    <div class="page">
      <!--страница регистрации/входа-->
      <div class="page__items-container" id="form-container">
        <h1 class="page__header" id="page-form-header">Sign Up</h1>

        <form class="form" action="#">
          <div class="form__input-field">
            <label class="form__label_sr-only" for="first-name">First Name</label>
            <input
              class="form__input"
              type="text"
              id="first-name"
              placeholder="First Name"
              required
            />
            <span id="first-name-input-error-message" class="error">retgertert</span>
          </div>

          <div class="form__input-field">
            <label class="form__label_sr-only" for="last-name">Last Name</label>
            <input
              class="form__input"
              type="text"
              id="last-name"
              placeholder="Last Name"
              required
            />
            <span id="last-name-input-error-message" class="error"></span>
          </div>

          <div class="form__input-field">
            <label class="form__label_sr-only" for="email">Email</label>
            <input class="form__input" type="email" id="email" placeholder="Email" required />
            <span id="email-input-error-message" class="error"></span>
          </div>

          <div class="form__input-field">
            <label class="form__label_sr-only" for="password">Password</label>
            <input
              class="form__input"
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <a href="#" class="form__input-eye-icon"></a>
            <span id="password-input-error-message" class="error"></span>
          </div>

          <div class="form__input-field">
            <label class="form__label_sr-only" for="confirm-password">Confirm Password</label>
            <input
              class="form__input"
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <a href="#" class="form__input-eye-icon"></a>
            <span id="confirm-password-input-error-message" class="error"></span>
          </div>

          <button class="button form__button" type='submit'>
            Sign up<img src="../images/button_arrow.png" class="button__arrow" />
          </button>
        </form>
        <a class="page__link page__link_thin invisible" href="#">Forgot Password?</a>
        <div class="page__suggestion-container">
          <p class="page__suggestion" id="suggestion">Already have an account?</p>
          <a class="page__link" href="#" id="change-form-link">Sign in</a>
        </div>
      </div>

      <!-- страница восстановления пароля -->
      <div class="page__items-container invisible" id="restore-page-container">
        <div style="display: flex; align-items: center;">
          <a href="#" class="page__return-arrow"></a>
          <h1 class="page__header">Restore password</h1>
        </div>
        <p class="page__text">
          Please use your email address, and we&#8217;ll send you the link to reset your password
        </p>
        <span class="page__text" id="restore-message"></span>
        <form>
          <div class="form__input-field">
            <label class="form__label form__label_sr-only">Email</label>
            <input class="form__input" type="email" placeholder="Email" />
          </div>
          <button class="button form__button" type='submit'>
            Send Reset Link <img class="button__arrow" src="../images/button_arrow.png" />
          </button>
        </form>
      </div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>
